<div class="container my-4">
  <div class="row">
    
    <div class="col-md-4 d-flex justify-content-center border border-0 rounded-2 shadow p-2">
      <img [src]="'assets/images/' + endowmentDetail.imagen" class="w-100 h-100 object-fit-contain">
    </div>

    <div class="col-md-8">
      <h1 class="h3 fw-bold text-center text-xxl-start">
        {{ endowmentDetail?.nombre }}
      </h1>

      <p class="mb-4 text-start">
        {{ endowmentDetail?.descripcion }}
      </p>

      <hr>

      <div class="d-flex align-items-center">
        <div class="input-group" style="max-width: 150px;">
          <button class="btn btn-outline-secondary" (click)="decrementQuantity()">-</button>
          <input type="number" class="form-control text-center" inputmode="numeric" [value]="quantity" (change)="changeQuantity($event)">
          <button class="btn btn-outline-secondary" (click)="incrementQuantity()">+</button>
        </div>

        <button class="btn btn-warning ms-3 d-flex align-items-center justify-content-center d-inline text-white p-2" (click)="addToCart()">
          <i class="bi bi-cart-plus mx-2"></i>
          AÃ±adir al Carrito
        </button>
      </div>
    </div>
  </div>
</div>
