<div class="container my-4">
  <div class="row">
    
    <div class="col-md-4 d-flex justify-content-center border border-0 rounded-2 shadow p-2">
      <img [src]="'https://localhost:7094/Resources/' + endowmentDetail.images[0].name" class="w-100 h-100 object-fit-contain">
    </div>

    <div class="col-md-8">
      <h1 class="h3 fw-bold text-center text-xxl-start">
        {{ endowmentDetail?.name }}
      </h1>

      <p class="mb-4 text-start">
        {{ endowmentDetail?.description }}
      </p>

      <hr>

      <h5 class="card-title">Especificaciones de la dotacion</h5>

      <div class="card mb-4 border border-0">
        <div class="card-body">
          

          <ul class="list-unstyled mb-0">
            <li class="d-flex align-items-start mb-2">
              <i class="bi bi-check-circle mx-3"> </i> 
               Tallas : S, M, L, XL
            </li>

            <li class="d-flex align-items-start mb-2">
              <i class="bi bi-check-circle mx-3"></i> 
              Colores : Naranja, Amarillo Fluorescente
            </li>

            <li class="d-flex align-items-start mb-2">
              <i class="bi bi-check-circle mx-3"></i> 
              Marcas : Seguritech, SafeWear
            </li>

            <li class="d-flex align-items-start mb-2">
              <i class="bi bi-check-circle mx-3"></i> 
              Tipo : Chaleco de alta visibilidad
            </li>

            <li class="d-flex align-items-start">
              <i class="bi bi-check-circle mx-3"></i> 
              Material : Poliester resistente al agua
            </li>
          </ul>
        </div>
      </div>

      <div class="d-flex align-items-center">
        <div class="input-group" style="max-width: 150px;">
          <button class="btn btn-outline-secondary" (click)="decrementQuantity()">-</button>
          <input type="text" class="form-control text-center" [value]="quantity" readonly>
          <button class="btn btn-outline-secondary" (click)="incrementQuantity()">+</button>
        </div>

        <button class="btn btn-warning ms-3 d-flex align-items-center justify-content-center d-inline text-white p-2" (click)="addToCart()">
          <i class="bi bi-cart-plus mx-2"></i>
          AÃ±adir al Carrito
        </button>
      </div>
    </div>
  </div>
</div>
